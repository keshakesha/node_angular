<table class="table table-hover">
  <thead>
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>DOB</td>
      <td>Email</td>
      <td>Phone Number</td>
      <td>Status</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of user_list">
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.dob }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone_number }}</td>
      <td>
        <span class="label label-default"  *ngIf = "user.status === true; else elsepart" >Active</span>
        <ng-template #elsepart>
          <span class="label label-info">Inactive</span>
        </ng-template>
      </td>
      <td>
        <a [routerLink]="['/edit', user._id]" class="btn btn-primary">Edit</a>
        <button (click)="delete_user(user._id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
